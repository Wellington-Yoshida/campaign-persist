spring.application.name=campaign-persist

# MONGO DB CONFIGURATION
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=campaign_db
spring.data.mongodb.auto-index-creation=true

# EXCHANGE
spring.cloud.stream.bindings.campaignListener-in-0.destination=campaign
# QUEUE
spring.cloud.stream.bindings.campaignListener-in-0.group=ingest

# RABBITMQ CONFIGURATION
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${USERNAME:user}
spring.rabbitmq.password=${PASSWORD:password}

server.port=${SERVER_PORT:8081}